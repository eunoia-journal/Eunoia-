<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Vision</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      color: #2f3e2f;

      /* ðŸŒ¿ SVG background pattern */
      background-color: #f8f6f1;
      background-image:
        radial-gradient(circle at 20% 20%, rgba(143,169,143,0.12), transparent 40%),
        radial-gradient(circle at 80% 30%, rgba(200,210,190,0.18), transparent 45%),
        radial-gradient(circle at 50% 80%, rgba(180,195,170,0.15), transparent 45%);
    }

    .wrapper {
      max-width: 950px;
      margin: 60px auto;
      padding: 30px;
    }

    .message-box {
      background: #ffffff;
      border-radius: 28px;
      padding: 34px;
      margin-bottom: 45px;
      text-align: center;
      box-shadow: 0 18px 40px rgba(0,0,0,0.05);
    }

    h1 {
      font-weight: 500;
      margin-bottom: 14px;
    }

    p {
      color: #5f6f5f;
      font-size: 15px;
      line-height: 1.7;
    }

    .board {
      display: grid;
      gap: 18px;
      padding: 24px;
      border-radius: 26px;
      margin-bottom: 28px;
      box-shadow: 0 16px 36px rgba(0,0,0,0.06);
    }

    .grid-2 { grid-template-columns: repeat(2, 1fr); }
    .grid-3 { grid-template-columns: repeat(3, 1fr); }
    .grid-4 { grid-template-columns: repeat(4, 1fr); }

    .board img {
      width: 100%;
      height: 170px;
      object-fit: cover;
      border-radius: 18px;
    }

    .note {
      margin-top: 30px;
      padding: 20px;
      background: #ffffff;
      border-radius: 20px;
      text-align: center;
      font-style: italic;
      color: #4f5f4f;
      box-shadow: 0 12px 28px rgba(0,0,0,0.05);
    }

    .actions {
      text-align: center;
      margin-top: 40px;
    }

    button {
      background: #8fa98f;
      color: white;
      border: none;
      padding: 12px 32px;
      border-radius: 24px;
      font-size: 15px;
      cursor: pointer;
      margin: 0 10px;
      transition: background 0.2s ease, transform 0.1s ease;
    }

    button:hover {
      background: #7a967a;
    }

    button:active {
      transform: scale(0.97);
    }

    @media (max-width: 600px) {
      .grid-4 {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>

<body>

<div class="wrapper">

  <!-- Appreciation Message -->
  <div class="message-box">
    <h1 id="titleMessage">You showed up for yourself</h1>
    <p id="personalMessage">
      Taking time to imagine your future is a gentle act of care.
      You donâ€™t need to rush â€” this vision can grow with you.
    </p>
  </div>

  <!-- Vision Board -->
  <div id="visionBoard" class="board"></div>

  <!-- Note -->
  <div id="noteBox" class="note" style="display:none;"></div>

  <!-- Actions -->
  <div class="actions">
    <button onclick="editBoard()">Edit Vision Board</button>
    <button onclick="goHome()">Go to Home</button>
  </div>

</div>

<script>
  const visionData = JSON.parse(localStorage.getItem("visionBoardData"));
  const futureAnswers = JSON.parse(localStorage.getItem("futureEntryAnswers"));

  if (!visionData) {
    window.location.href = "vision-board.html";
  }

  const board = document.getElementById("visionBoard");
  board.classList.add(visionData.layout);
  board.style.backgroundColor = visionData.background || "#ffffff";

  visionData.images.forEach(src => {
    if (!src) return;
    const img = document.createElement("img");
    img.src = src;
    board.appendChild(img);
  });

  if (visionData.note) {
    const noteBox = document.getElementById("noteBox");
    noteBox.textContent = visionData.note;
    noteBox.style.display = "block";
  }

  if (futureAnswers && futureAnswers.feeling) {
    document.getElementById("personalMessage").textContent =
      `You once said you wanted this year to feel "${futureAnswers.feeling}". 
      Even quiet, steady steps still matter.`;
  }

  
  function editBoard() {
    localStorage.setItem("isEditMode", "true");
    window.location.href = "vision-board.html";
  }

  function goHome() {
    window.location.href = "homepage.html";
  }
</script>

</body>
</html>
